<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chatty!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<h1>Troll Chat</h1>
		<header>
			<nav class="navbar">
				<ul>
					<li><img src="images/trollface.png" id="logo"></li>
					<li><input type="textarea" id="input" placeholder="Enter message here"></li>
					<li><button type="button" id="clear-all">Clear</button></li>
				</ul>
			</nav>
		</header>
		<div id="checkboxes">
			<ul>
				<li><input type="checkbox" id="dark" >Dark theme</li>
				<li><input type="checkbox" id="large" >Large text</li>
				<li><input type="radio" id="Casey" name="user">Casey</li>
				<li><input type="radio" id="James" name="user">James</li>
				<li><input type="radio" id="Nick" name="user">Nick</li>
				<li><input type="radio" id="Donald" name="user">Donald</li>
			</ul>
		</div>
		<h3>Messages: </h3>
		<div id="output">

		</div>
	</div>
	<script type="text/javascript" src="javascripts/deleteiife.js"></script>
	<script type="text/javascript" src="javascripts/messageiife.js"></script>
	<script type="text/javascript" src="javascripts/JSONiife.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
